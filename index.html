<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<title>Vidyard GTM Listener</title>
		<!-- MDB icon -->
		<link rel="icon" href="img/codechilli_favicon.png" type="image/x-icon" />
		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
		/>
		<!-- Google Fonts Roboto -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
		/>
		<!-- MDB -->
		<link rel="stylesheet" href="css/mdb.min.css" />
		<link rel="stylesheet" href="css/custom.css" />
		<!-- Google Tag Manager -->
		<script>
			(function (w, d, s, l, i) {
				w[l] = w[l] || [];
				w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });
				var f = d.getElementsByTagName(s)[0],
					j = d.createElement(s),
					dl = l != 'dataLayer' ? '&l=' + l : '';
				j.async = true;
				j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
				f.parentNode.insertBefore(j, f);
			})(window, document, 'script', 'dataLayer', 'GTM-WFCTVKR');
		</script>
		<!-- End Google Tag Manager -->
	</head>
	<body>
		<!-- Start your project here-->
		<section class="vh-100 gradient-custom">
			<div class="container h-100">
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-6">
						<div class="card bg-dark text-white" style="border-radius: 1rem">
							<div class="card-body p-5 text-center">
								<div class="mt-4">
									<p>30 Seconds Counter</p>
									<img
										style="width: 100%; margin: auto; display: block"
										class="vidyard-player-embed"
										src="https://play.vidyard.com/EQRAXSmrnwcV11eHXVBSTf.jpg"
										data-uuid="EQRAXSmrnwcV11eHXVBSTf"
										data-v="4"
										data-type="inline"
										data-disable_analytics="1"
									/>
								</div>
								<div class="pt-4">
									<p>60 Seconds Counter</p>
									<img
										style="width: 100%; margin: auto; display: block"
										class="vidyard-player-embed"
										src="https://play.vidyard.com/wVLjfTHiA24BvtJXy7hsbs.jpg"
										data-uuid="wVLjfTHiA24BvtJXy7hsbs"
										data-v="4"
										data-type="inline"
										data-disable_analytics="1"
									/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- End your project here-->

		<!-- MDB -->
		<script type="text/javascript" src="js/mdb.min.js"></script>
		<!-- Custom scripts -->
		<script type="text/javascript" src="js/custom.js"></script>

		<script
			type="text/javascript"
			async
			src="https://play.vidyard.com/embed/v4.js"
		></script>
	</body>
</html>
